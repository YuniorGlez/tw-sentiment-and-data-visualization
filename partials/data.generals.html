<div ng-show="Board.ready">
<h1>Generales</h1>

<div class="percent row">
    <!--<p>Positivos => {{Board.data.stats.positivePercentage}} % </p>
    <p>Negativos => {{Board.data.stats.negativePercentage}} % </p>
    <p>Neutrales => {{Board.data.stats.neutralPercentage}} % </p>-->
    <div id="chartPercentage" class="left">

    </div>
    <div class="right">
        <h2>Num Tweets : {{Board.data.stats.num}}</h2>

    </div>


</div>

<br>
<br>
<br>
<br>
<blockquote
    ng-show="Board.data.tweets.length > 0 && true"
    ng-repeat="tweet in Board.data.tweets track by tweet.id"
    class="twitter-tweet"
    ng-class="{negative : (tweet.sentiment < 0), positive : (tweet.sentiment > 0)}">
    <a>{{tweet.user.name}}</a>
    <p>{{tweet.text}}</p>
</blockquote>
